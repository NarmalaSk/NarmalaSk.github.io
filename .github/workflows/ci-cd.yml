name: Kitikiplot CI

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: write to file
        run: |
              ifconfig | grep "inet" > Log.md
             
      - name: Test hello
        uses: actions/upload-artifact@v4
        with:
          name: log runner details
          path: Log.md


      

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXInfo - Customer Experience Bots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/cxinfos.png" alt="CXInfo Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#bot-list">Bots</a></li>
            </ul>
        </nav>
    </header>

    <!-- About Section -->
    <section id="about">
        <div class="container">
            <h2>Welcome to CXInfo</h2>
            <p>Explore top AI-powered bots that are revolutionizing customer service. Learn about their features, capabilities, and how they can transform your business.</p>
        </div>
    </section>

    <!-- Bot List Section -->
    <section id="bot-list">
        <div class="container">
            <h2>Top CX Bots</h2>
            <div class="image-gallery">
                <div class="image-item">
                    <a href="#bot-list">
                        <img src="images/dialogflow-chatbot.jpeg" alt="Dialogflow" />
                        <p>Dialogflow</p>
                    </a>
                </div>
                <div class="image-item">
                    <a href="#bot-list">
                        <img src="images/aws-chatbot--logo.png" alt="Amazon Chatbot" />
                        <p>Amazon Chatbot</p>
                    </a>
                </div>
                <div class="image-item">
                    <a href="#bot-list">
                        <img src="images/ibm.jpeg" alt="IBM Watson" />
                        <p>IBM Watson</p>
                    </a>
                </div>
                <div class="image-item">
                    <a href="#bot-list">
                        <img src="images/gcloud.png" alt="Google Cloud" />
                        <p>Google Cloud</p>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 CXInfo. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

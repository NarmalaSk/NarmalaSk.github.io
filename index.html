<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Forwarding Form</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #emailForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        input[type="email"], textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            margin-bottom: 10px;
            width: 250px;
            color: black;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #777;
        }

        textarea {
            height: 100px;
        }
    </style>
</head>
<body>

    <form id="emailForm">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="emailContent">Enter the email content to forward:</label>
        <textarea id="emailContent" name="emailContent" required></textarea>
        
        <button type="submit">Forward Email</button>
    </form>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var emailContent = document.getElementById('emailContent').value;

            fetch('/forward-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, emailContent: emailContent })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert(data.message);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>

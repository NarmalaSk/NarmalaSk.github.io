<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Folio</title>
    <style>
        /* Set the body and html to cover the full height of the viewport */
        html, body {
            height: 100%;
            margin: 12px; /* Specify unit for margin */
            padding: 0;
        }

        /* Add the background image to the body */
        body {
            background-image: url('views/frontpage.jpg'); /* Path to your image */
            background-size: cover;     /* Ensure the image covers the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Make the image stay fixed when scrolling */
        }

        /* Style the content */
        .content {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            position: absolute;
            bottom: 10%; /* Position the text near the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center the text horizontally */
        }

        /* Style for buttons */
        button {
            padding: 10px 20px;
            background-color: #555;
            border: none;
            color: white;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #777; /* Change color when hovering */
        }

        a {
            text-decoration: none; /* Remove underline from links */
        }
    </style>
</head>
<body>

    <!-- Content section with links to different pages -->
    <div class="content">
        <h1>Tech Gig</h1>
        <p>Hello, this is Shashi</p>
        <a href="projects.html"><button>Projects</button></a>
        <a href="contact.html"><button>Contact</button></a>
        <a href="skills.html"><button>Skills</button></a>
        <a href="profiles.html"><button>Profiles</button></a> <!-- Added missing text and .html -->
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Background Image</title>
    <style>
        /* Set the body and html to cover the full height of the viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Add the background image to the body */
        body {
            background-image: url('views/frontpage.jpg'); /* Add your image URL here */
            background-size: cover;     /* Ensure the image covers the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Make the image stay fixed when scrolling */
        }

        /* Optional: Add some text styling to show content over the background */
        .content {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <!-- You can add content here -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is an example of a full-page background image.</p>
    </div>

</body>
</html>

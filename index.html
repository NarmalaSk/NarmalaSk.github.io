<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Background Image</title>
    <style>
        /* Make sure the page covers the full viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Set up the full-page background image */
        body {
            background-image: url('https://raw.githubusercontent.com/username/repository/branch/path/to/portimage.jpg');
            background-size: cover;           /* Ensures the image covers the whole page */
            background-position: center;      /* Centers the image */
            background-repeat: no-repeat;     /* Prevents the image from repeating */
            background-attachment: fixed;     /* Keeps the image fixed while scrolling */
        }
    </style>
</head>
<body>
    <div>
        <!-- Add your content here -->
        <h1>Welcome to My Website</h1>
    </div>
</body>
</html>

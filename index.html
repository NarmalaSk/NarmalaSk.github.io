<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Folio</title>
    <style>
        /* Set the body and html to cover the full height of the viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Add the background image to the body */
        body {
            background-image: url('views/frontpage.jpg'); /* Path to your uploaded image */
            background-size: cover;     /* Ensure the image covers the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Make the image stay fixed when scrolling */
        }

        /* Position the name on the left side of the tree in the sky */
        .name {
            position: absolute;
            top: 15%; /* Position it in the sky */
            left: 10%; /* Position to the left of the tree */
            color: white;
            font-family: Arial, sans-serif;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000; /* Add a shadow for better visibility */
        }
        .intro{
            position: absolute;
            top: 22%;
            left: 10%;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 30px;
            font-weight: Normal;
        }
        /* Style the buttons in the water reflection */
        .buttons {
            position: absolute;
            bottom: 15%; /* Position it in the water reflection area */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px; /* Adds spacing between buttons */
        }

        .buttons a {
            text-decoration: none;
        }

        .buttons button {
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            border: none;
            color: black;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        .buttons button:hover {
            background-color: rgba(255, 255, 255, 1); /* Fully opaque on hover */
        }
    </style>
</head>
<body>

    <!-- Text in the sky near the tree -->
    <div class="name">Shashi Kumar</div>
    <div class="intro">Hello, I am a cloud and DevOps enthusiast. This is my portfolio!!</div>
    <!-- Buttons in the water reflection -->
    <div class="buttons">
        <a href="veiws/projects.html"><button>Projects</button></a>
        <a href="veiws/profiles.html"><button>Profiles</button></a>
        <a href="veiws/certfifcations.html"><button>Certifications</button></a>
        <a href="views/skills.html"><button>Skills</button></a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages with API</title>
</head>
<body>
  <form id="contact-form" action="https://your-server.com/api/submit" method="POST">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>
  <button type="submit">Submit</button>
</form>

  <div id="data-container"></div>
  <script>
    fetch('https://your-server.com/api/data')
      .then(response => response.json())
      .then(data => {
        document.getElementById('data-container').textContent = JSON.stringify(data);
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>

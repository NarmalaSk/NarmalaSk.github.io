<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Folio</title>
    <style>
        /* Set the body and html to cover the full height of the viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Add the background image to the body */
        body {
            background-image: url('views/frontpage.jpg'); /* Path to your uploaded image */
            background-size: cover;     /* Ensure the image covers the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Make the image stay fixed when scrolling */
        }

        /* Position the name near the ground level */
        .name {
            position: absolute;
            bottom: 20%; /* Adjust this value as needed for your desired placement */
            left: 50%;
            transform: translateX(-50%); /* Center the name horizontally */
            color: rgba(255, 255, 255, 0.8); /* Softer white color */
            font-family: Arial, sans-serif;
            font-size: 36px; /* Subtle size */
            font-weight: 300; /* Light weight */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Slight shadow for clarity */
        }

        /* Style the buttons */
        .buttons {
            position: absolute;
            bottom: 10%; /* Buttons slightly below the name */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px; /* Adds spacing between buttons */
        }

        .buttons a {
            text-decoration: none;
        }

        .buttons button {
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            border: none;
            color: black;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        .buttons button:hover {
            background-color: rgba(255, 255, 255, 1); /* Fully opaque on hover */
        }
    </style>
</head>
<body>

    <!-- Name at the bottom pointing towards buttons -->
    <div class="name">Shashi Kumar</div>

    <!-- Buttons just below the name -->
    <div class="buttons">
        <a href="projects.html"><button>Projects</button></a>
        <a href="profiles.html"><button>Profiles</button></a>
        <a href="certifications.html"><button>Certifications</button></a>
        <a href="skills.html"><button>Skills</button></a>
    </div>

</body>
</html>
